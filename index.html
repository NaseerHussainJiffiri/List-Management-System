<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <header>
            <h1>List Management System</h1>
        </header>
        <section class="input">
            <input type="text" id="main-input" placeholder="Enter List Item" class="main-input">
            <button id="main-button" class="main-button">Add New</button>
        </section>
        <section class="listing">
            <ul id="main-list" class="list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
